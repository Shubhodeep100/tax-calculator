<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card custom-card">
            <div class="card-body">
                <div class="container mt-5">
                    <form id="taxForm">
                        <div class="form-group">
                            <label for="income">Gross Annual Income:</label>
                            <i class="far fa-question-circle icon" data-toggle="tooltip" data-placement="top"
                                data-tooltip="Gross annual income refers to all earnings before any deductions are made"></i>
                            <div class="input-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="income"
                                    placeholder="Enter gross annual income"
                                        title="Please enter a valid number" aria-describedby="incomeError" />
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="incomeError">
                                            <i class="fa-solid fa-exclamation-circle icon"
                                                data-tooltip="Please enter a valid number"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="extraIncome">Extra Income:</label>
                            <i class="far fa-question-circle icon" data-toggle="tooltip" data-placement="top"
                                title="Your tooltip text here"
                                data-tooltip="Extra Income refers money earned beyond one's primary source of income. It can come from various sources such as part-time jobs, freelancing, side gigs, or investments."></i>

                            <div class="input-group">
                                <input type="text" class="form-control" id="extraIncome"
                                placeholder="Enter extra income from other sources"
                                    title="Please enter a valid number" aria-describedby="extraIncomeError" />
                                <div class="input-group-append">
                                    <span class="input-group-text" id="extraIncomeError">
                                        <i class="fa-solid fa-exclamation-circle icon"
                                            data-tooltip="Please enter a valid number"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <i class="far fa-question-circle icon" data-toggle="tooltip" data-placement="top"
                                data-tooltip="How old you are"></i>

                            <select id="age" class="form-control">
                                <option value="<40">&lt;40</option>
                                <option value=">=40&<60">&ge;40 &lt;60</option>
                                <option value=">=60">&ge;60</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="deductions">Deductions:</label>
                            <i class="far fa-question-circle icon" data-toggle="tooltip" data-placement="top"
                                aria-label="Tooltip on top"
                                data-tooltip="Deductive income, in short, refers to the portion of an individual's income that is subject to deductions before taxes are applied."></i>
                            <div class="input-group">
                                <input type="text" class="form-control" id="deductions"
                                placeholder="Add total applicable deductions"
                                    title="Please enter a valid number" />

                                <div class="input-group-append">
                                    <span class="input-group-text" id="deductionsError">
                                        <i class="fa-solid fa-exclamation-circle icon"
                                            data-tooltip="Please enter a valid number"></i>
                                    </span>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary submit-btn" id="calculateBtn">
                                Submit
                            </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">
                        Tax Calculation Result
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="resultBody">
                    <!-- Result will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
